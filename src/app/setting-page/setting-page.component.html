    <div class="profile-title">
      Profile Information
    </div>
    <div class="container">
      <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <div class="InfoForm">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="labels">
              <label>
                Name
                <input formControlName="name" placeholder="Your name">
              </label>
              <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
                Please provide a name.
              </div>
            </div>
            <div class="labels">
              <label>
                Email
                <input formControlName="email" placeholder="Your email">
              </label>
              <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                Please provide a valid email address.
              </div>
            </div>
            <div class="labels">
              <label>
                Address
                <input formControlName="address" placeholder="Your Address">
              </label>
              <div *ngIf="myForm.get('address')?.invalid && (myForm.get('address')?.dirty || myForm.get('address')?.touched)">
                Address must be at least 15 characters long.
              </div>
            </div>
            <div>
              <p>referal code : 123</p>
            </div>
            <div>
              <p>Creatify coins : 123</p>
            </div>
            <button type="submit" [disabled]="myForm.invalid">Send</button>
          </form>
        </div>
      </div>
    </div>

    <div>
      <button class="btn btn-primary ms-2" (click)="logout()">Logout</button>
    </div>
    
  </body>
