<body>
    <nav *ngIf="!merchPage; else merchHeader">
        <ul class="sidebar">
            <li class="tabs1" (click)="showSidebar('string')">x</li>
            <li class="tabs1" (click)="onDivClick('/shop')">Shop</li>
            <li class="tabs1" (click)="onDivClick('/tees')">tees</li>
            <li class="tabs1 " (click)="onDivClick('/settings')"><i class="fa fa-sign-in" aria-hidden="true"></i></li>
        </ul>
        <ul>
            <li class="tabs" (click)="onDivClick('')">CreaTeeFi</li>
            <div class="login" *ngIf="!isLoggedIn; else elseBlock">
                <li class="tabs hideOnMobile" (click)="openModal()"><i class="fa fa-sign-in" aria-hidden="true"></i></li>
            </div>
            <ng-template #elseBlock>
                <li class="tabs hideOnMobile" (click)="onDivClick('/shop')">Shop</li>
                <li class="tabs hideOnMobile" (click)="onDivClick('/tees')">tees</li>
                <li class="tabs hideOnDesktop" (click)="showSidebar('string')"><i class="fa fa-cog" aria-hidden="true"></i></li>
                <li class="tabs hideOnMobile" (click)="onDivClick('/settings')"><i class="fa fa-cog" aria-hidden="true"></i></li>
            </ng-template>
        </ul>
    </nav>
    <ng-template #merchHeader>
        <nav>
            <ul>
                <li class="tabs" (click)="onDivClick('merch')">C/User_name</li>
                <li class="tabs hideOnMobile" (click)="onDivClick('/shop')">Shop</li>
                <li class="tabs hideOnDesktop" *ngIf="isLoggedIn;" (click)="openModal()">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </li>
                <li class="tabs hideOnDesktop" *ngIf="!isLoggedIn;" (click)="onDivClick('/settings')">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </li>
                <li class="tabs hideOnMobile" *ngIf="isLoggedIn;" (click)="openModal()">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </li>
                <li class="tabs hideOnMobile" *ngIf="!isLoggedIn;" (click)="onDivClick('/settings')">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>
    </ng-template>
</body>
