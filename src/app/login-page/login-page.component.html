<body>
    <!-- Pills navs -->
 <body>
    <div class="container">
      <div class="login">
        <ul class="nav nav-pills nav-justified mb-4 " id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
        </ul>
      </div>
      <!-- Pills navs -->
      
      <!-- Pills content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="mobNumber" class="form-control" (keyup)="onkeyUp($event)"/>
              <label class="form-label" for="mobNumber">Enter Mobile Number</label>
            </div>

            <div *ngIf="mobileNumber.length == 10">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" (click)="login()">verify</button>
            </div>
      
            
            <!-- <div class="col-md-6 d-flex justify-content-center">
              <a href="#!">Forgot password?</a>
            </div> -->
            
            <div class="text-center mb-4">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
            <div class="text-center">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" (click)="login()">Sign In</button>
            </div>
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
 </body>
</body>
