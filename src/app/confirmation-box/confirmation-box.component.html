<body class="modal-container">
    <div class="modal-title">
        {{title}}
    </div>
    <div class="modal-message">
        {{message}}
    </div>
    <div class="modal-actions">
        <button type="button" class="btn-confirm" mat-dialog-close (click)="closeModal()">Yes</button>
    </div>
</body>
