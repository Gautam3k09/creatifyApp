    <div class="container">
        <div class="d-flex align-items-center sidebar" >
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link sideButton active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>

              <button class="nav-link sideButton" id="v-pills-Payout-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Payout" type="button" role="tab" aria-controls="v-pills-Payout" aria-selected="false" (click)="logout()">Logout</button>
            </div>

             <!-- content from here  -->
            
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
              <div class="content-container">
                <div class="profile-title">
                  Profile Information
                </div>
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                  <div class="InfoForm">
                    <div>
                      Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;{{userData?.user_Name}}
                    </div>           
                    <div>
                      Number &nbsp;&nbsp; : &nbsp;&nbsp;{{userData?.user_Number}}
                    </div>             
                  </div>
                </div>
                <div class="profile-title">
                  Address
                </div>
                <div class="addressForm">
                  <form [formGroup]="myForm">
                    <div class="">
                      <label>
                        Flat, House no., Building, Company, Apartment
                      </label>
                      <div class="input">
                        <input formControlName="name" [disabled]="formEdit" placeholder="Your name">
                        <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
                          Please provide a name.
                        </div>
                      </div>
                    </div>
                    <div class="">
                      <label>
                        Area, Street, Sector, Village
                      </label>
                      <div class="input">
                        <input formControlName="name" [disabled]="formEdit" placeholder="Your name">
                        <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
                          Please provide a name.
                        </div>
                      </div>
                    </div>
                    <div class="">
                      <label>
                        LandMark
                      </label>
                      <div class="input">
                        <input formControlName="name" [disabled]="formEdit" placeholder="Your name">
                        <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
                          Please provide a name.
                        </div>
                      </div>
                    </div>
                    <div class="">
                      <label>
                        LandMark
                      </label>
                      <div class="input">
                        <input formControlName="name" [disabled]="formEdit" placeholder="Your name">
                        <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
                          Please provide a name.
                        </div>
                      </div>
                      <label>
                        LandMark
                      </label>
                      <div class="input">
                        <input formControlName="name" [disabled]="formEdit" placeholder="Your name">
                        <div *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
                          Please provide a name.
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

           <!-- your Tees  -->
            <div class="tab-pane fade" id="v-pills-your-tees" role="tabpanel" aria-labelledby="v-pills-your-tees-tab">
                your Tees
            </div>

              <!-- payout -->
            <div class="tab-pane fade" id="v-pills-Payout" role="tabpanel" aria-labelledby="v-pills-Payout-tab">
                payout
            </div>
            </div>
