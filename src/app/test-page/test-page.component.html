<div class="mockup-container">
    <canvas #canvas id="canvas" class="canvas"></canvas>

    <div class="controls">
        <button (click)="addText()">Add Text</button>
        <input type="file" (change)="addImage($event)" accept="image/*" />

        <!-- Color Picker for Text & Image -->
        <color-sketch [(color)]="selectedColor" (onChangeComplete)="updateColor()"></color-sketch>

        <button (click)="undo()">Undo</button>
        <button (click)="redo()">Redo</button>

        <button (click)="downloadImage()">Download Design</button>
        <button (click)="saveDesign()">Save Design</button>
    </div>
</div>
