<body>
    <app-header-page></app-header-page>
    <div class="hero-container">
        <div class="hero-content">
            <h1>STOP SEARCHING. START CREATING.</h1>
            <p>Customize. Click. Wear — It’s That Easy!</p>
            <div class="text-container">
                <div class="text-wrapper  desktop-buttons">
                    <div class="sentence-container">
                        <div *ngIf=" show" [@slideInOut] class="sentence" (@slideInOut.done)="onAnimationDone()">
                            {{ currentSentence }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons desktop-buttons">
                <button class="btn btn-primary" (click)="openCreate()">Start Creating →</button>
                <button class="btn btn-outline-light" (click)="openExplore()">Explore</button>
            </div>
        </div>
        <div class="hero-image">
            <!-- <video #bgVideo muted loop playsinline>
                <source src="../../assets/createefi/_Createefi_homepagevideo.webm" type="video/webm">
                Your browser does not support the video tag.
            </video> -->
            <canvas loading="lazy" class="fade-in-canvas" #animationCanvas width="420" height="420"
                style="background: transparent;"></canvas>
        </div>
        <div class="sentence-container">
            <div *ngIf="show" [@slideInOut] class="sentence mobile-buttons" (@slideInOut.done)="onAnimationDone()">
                {{ currentSentence }}
            </div>
        </div>
        <div class="buttons mobile-buttons">
            <button class="btn btn-primary" (click)="openCreate()">Start Creating →</button>
            <button class="btn btn-outline-light" (click)="openExplore()">Explore</button>
        </div>
    </div>

    <div class="popular-designs">
        <div class="section-header">
            <div class="header-left">
                <h2>Popular Designs</h2>
                <p class="subtitle">Get inspired by our exclusive’s </p>
            </div>
            <a (click)="openExplore()" class="view-all">View More <i class="fa fa-arrow-right"></i></a>
        </div>

        <div class="carousel-container">
            <div class="carousel-wrapper" id="carousel">
                <div class="card" *ngFor="let product of products" #cardRef>
                    <img [src]="product.img" [alt]="product.alt">
                    <div class="color-options">
                        <span *ngFor="let color of colors" class="color" [class.active]="color === product.activeColor"
                            [class.white]="color === 'white'" [class.black]="color === 'black'"
                            [class.blue]="color === 'blue'" [class.maroon]="color === 'maroon'">
                        </span>
                    </div>

                    <h3>{{ product.name }}</h3>
                    <p>{{ product.colorName }}</p>
                    <p class="price">{{ product.price }}</p>
                    <div class="buttons">
                        <button class="btn btn-primary" (click)="openCreate()">Craft Yours</button>
                        <!-- <button class="btn btn-outline-dark">Add To Cart</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll Indicators -->
        <div class="carousel-dots">
            <span class="dot active" (click)="scrollToCard(0)"></span>
            <span class="dot" (click)="scrollToCard(1)"></span>
            <span class="dot" (click)="scrollToCard(2)"></span>
            <span class="dot" (click)="scrollToCard(3)"></span>
        </div>
    </div>
    <app-footer></app-footer>
</body>
