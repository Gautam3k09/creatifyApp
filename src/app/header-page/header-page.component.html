<body>
    <nav>
        <ul class="sidebar">
            <li class="tabs1" (click)="showSidebar()">x</li>
            <li class="tabs1" (click)="onDivClick('shop')">Shop</li>
            <li class="tabs1" (click)="onDivClick('store')">Your Store</li>
            <li class="tabs1" (click)="onDivClick('tees')">tees</li>
            <li class="tabs1 " (click)="onDivClick('tees')"><i class="fa fa-sign-in" aria-hidden="true"></i></li>
            
        </ul>
        <ul>
            <li class="tabs" (click)="onDivClick('homes')">CreaTeeFi</li>
            <li class="tabs hideOnMobile" (click)="onDivClick('shop')">Shop</li>
            <li class="tabs hideOnMobile" (click)="onDivClick('store')">Your Store</li>
            <li class="tabs hideOnMobile" (click)="onDivClick('tees')">tees</li>
            <li class="tabs hideOnDesktop" (click)="showSidebar()"><i class="fa fa-sign-in" aria-hidden="true"></i></li>
            <li class="tabs hideOnMobile" (click)="onDivClick('tees')"><i class="fa fa-sign-in" aria-hidden="true"></i></li>
        </ul>
    </nav>
    <ng-template [ngIf]="ActiveTab == 'homes'">
        <app-home></app-home>
    </ng-template>
    <ng-template [ngIf]="ActiveTab == 'shop'">
      <app-common-shop></app-common-shop>
    </ng-template>
    <ng-template [ngIf]="ActiveTab == 'store'">
        <app-store></app-store>
    </ng-template>
    <ng-template [ngIf]="ActiveTab == 'tees'">
        <app-your-tees></app-your-tees>
    </ng-template>
</body>
